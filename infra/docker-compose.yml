  #     - KAFKA_BROKERS=redpanda:9092
  #   depends_on:
  #     - redpanda
  #   ports:
  #     - "8080:8080" # Redpanda Console UI

volumes:
  redpanda-data:
  dynamodb-data:
  grafana-data:
